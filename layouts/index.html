{{ define "main" }}
<h1><span class="title">{{ .Title | markdownify }}</span></h1>

{{ .Content }}

<ul>
    {{ $pages := first 10 .Site.RegularPages }}
    {{ range (where $pages "Section" "!=" "") }}
    <li>
        <span class="date">{{ .Date.Format "2006/01/02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
