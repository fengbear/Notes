<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
{{ partial "head/head.html" . }}
</head>
<body>
    <nav>
        <ul class="menu">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
        <hr />
    </nav>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer/footer.html" . }}
</body>
</html>
